			var text;
			var insuranceQuestion = prompt("Would you like handler insurance? $20/day", "\"YES\" or \"NO\"");
			switch(insuranceQuestion){
			case "YES":
			text = 20;

			case "NO":

			}
			document.getElementById("insurancePrice").innerHTML = text;
			
			//set price
