<!DOCTYPE html>
<html>
<body>
<h2>Exercise 13-Tyler Burleson</h2>
<h3>Date-Time</h3>

<p id="demo"></p>
<p id="demo2"></p>
<script type="text/javascript">
const d = new Date();
const d2 = new Date(2021, 08, 30);
let year = d.getFullYear();
let month = d.getMonth();
let day = d.getDate();
document.getElementById("demo").innerHTML =  month+ "/" + day + "/" + year;
document.getElementById("demo2").innerHTML = d2;
</script>


</body>
</html>
