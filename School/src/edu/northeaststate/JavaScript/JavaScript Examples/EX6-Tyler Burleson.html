<!DOCTYPE html>
<html>
<body>

<h2>Variables-Tyler Burleson</h2>
<p>Variable Addition & Multiplication.</p>

<p id="demo"></p>
<p id="yvar"></p>
<p id="zvar"></p>
<p id="sum"></p>
<p id="mult"></p>

<script>
var x = 5;
var y = 6;
var z = 7 ;
var plus = x + y + z;
var prod = x * y * z;

document.getElementById("demo").innerHTML = "the value of x is: " + x;

document.getElementById("yvar").innerHTML = "the value of y is: " + y;

document.getElementById("zvar").innerHTML = "the value of z is: " + z;

document.getElementById("sum").innerHTML = "the sum is: " + plus;

document.getElementById("mult").innerHTML = "the product is: " + prod;
</script>

</body>
</html>
