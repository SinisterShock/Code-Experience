<!DOCTYPE html>
<html>
<body>

<h2>Variables</h2>
<p> in this example, x, y, are variables.</p>

<p id="demo"></p>
<p id="yvar"></p>

<script>
var x = 5;
var y = 6;

document.getElementById("demo").innerHTML = "the value of x is: " + x;

document.getElementById("yvar").innerHTML = "the value of y is: " + y;
</script>

</body>
</html>
